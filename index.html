<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>California House Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center mb-4">üè° California House Price Prediction</h2>

        <form method="POST">
            <div class="row">
                <div class="col-md-4 mb-3">
                    <input class="form-control" name="longitude" placeholder="Longitude" required>
                </div>
                <div class="col-md-4 mb-3">
                    <input class="form-control" name="latitude" placeholder="Latitude" required>
                </div>
                <div class="col-md-4 mb-3">
                    <input class="form-control" name="housing_median_age" placeholder="House Age" required>
                </div>
                <div class="col-md-4 mb-3">
                    <input class="form-control" name="total_rooms" placeholder="Total Rooms" required>
                </div>
                <div class="col-md-4 mb-3">
                    <input class="form-control" name="total_bedrooms" placeholder="Total Bedrooms" required>
                </div>
                <div class="col-md-4 mb-3">
                    <input class="form-control" name="population" placeholder="Population" required>
                </div>
                <div class="col-md-4 mb-3">
                    <input class="form-control" name="households" placeholder="Households" required>
                </div>
                <div class="col-md-4 mb-3">
                    <input class="form-control" name="median_income" placeholder="Median Income" required>
                </div>
                <div class="col-md-4 mb-3">
                    <select class="form-select" name="ocean_proximity" required>
                        <option value="">Ocean Proximity</option>
                        <option value="NEAR BAY">NEAR BAY</option>
                        <option value="INLAND">INLAND</option>
                        <option value="<1H OCEAN"><1H OCEAN</option>
                        <option value="NEAR OCEAN">NEAR OCEAN</option>
                        <option value="ISLAND">ISLAND</option>
                    </select>
                </div>
            </div>

            <div class="text-center">
                <button class="btn btn-primary px-4">Predict Price</button>
            </div>
        </form>

        {% if prediction %}
        <div class="alert alert-success mt-4 text-center">
            <h4>üí∞ Predicted House Price</h4>
            <h3>${{ prediction | round(2) }}</h3>
        </div>
        {% endif %}
    </div>
</div>

</body>
</html>
